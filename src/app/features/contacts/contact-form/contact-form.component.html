
<h1>Contact Form</h1>
<form [formGroup]="contact_Form" (ngSubmit)="onSubmit()">
  <div class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="phone">
      </mat-form-field>
    </div>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="!contact_Form.valid">
      Submit
    </button>
  </div>
</form>
